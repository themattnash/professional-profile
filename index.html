    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hamburger-menu {
        position: absolute; /* Changed from fixed */
        top: 20px;
        left: 20px;
        z-index: 1000;
        cursor: pointer;
        background: none;
        border: none;
        padding: 10px;
      }

      .hamburger-menu span {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px 0;
        background: #f5f5f5;
        transition: all 0.3s ease;
      }

      .hamburger-menu.active span {
        background: #333; /* Changes the color of the hamburger icon when active */
      }

      .nav-menu {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100vh;
        width: 250px;
        background-color: #ffffff;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        padding-top: 60px;
        z-index: 999;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav-menu li a {
        display: block;
        padding: 15px 25px;
        color: #333;
        text-decoration: none;
        transition: all 0.2s;
        font-weight: 500;
      }

      .nav-menu li a:hover {
        background: #f5f5f5;
        color: #0070f3;
      }

      .hamburger-menu.active span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .hamburger-menu.active span:nth-child(2) {
        opacity: 0;
      }

      .hamburger-menu.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      #root {
        padding-top: 0; /* Remove the padding-top */
      }

      /* Add this new class for the body */
      body.menu-open {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <button class="hamburger-menu" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <nav class="nav-menu" aria-label="Main navigation">
      <ul>
        <li><a href="#professional-profile">Professional Profile</a></li>
        <li><a href="#resume">Resume</a></li>
        <!--<li><a href="#prompt-library">Prompt Library</a></li>
        <li><a href="#automations">Automations - Coming Soon</a></li>
        <li><a href="#prototypes">Prototypes - Coming Soon</a></li> -->
      </ul>
    </nav>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', (e) => {
          e.stopPropagation();
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
          document.body.classList.toggle('menu-open'); // Add this line
        });

        document.addEventListener('click', (e) => {
          if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            document.body.classList.remove('menu-open'); // Add this line
          }
        });
      });
    </script>
  </body>
</html>
